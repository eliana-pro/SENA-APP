<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SENA APP{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .jumbotron {
            background: linear-gradient(135deg, #28a745, #4066d7ac);
        }

        .card {
            transition: transform 0.2s;
            border: none;
            box-shadow: 0 2px 4px rgba(51, 202, 96, 0.51);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(18, 82, 25, 0.93);
        }

        .table th {
            border-top: none;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(40, 167, 69, 0.05);
        }

        footer {
            margin-top: auto;
            background-color: rgba(18, 82, 25, 0.93)
        }

        .alert-info {
            border-left: 4px solid #36d1af9a;
            background-color: #407963af
            text-color: white;
        }

        .badge {
            font-size: 0.8em;
        }

    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="{% url 'aprendices:inicio' %}">
                <img width="50px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSX6Gat1r36ATdBS7sTqqFH8TvIVPMkqsdLgw&s" alt="Logo Sena">
                <strong>SENA APP</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'aprendices:inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'instructores:lista_instructores' %}">Instructores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'aprendices:lista_aprendices' %}">Aprendices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'programas:lista_programas' %}">Programas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">Panel Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>
<br>
<br>
    <footer class="bg-rgba(18, 82, 25, 0.93) text-white text-center py-3 mt-5)">
        <div class="container url">
            <p>&copy; 2025 SENA APP - Sistema de Gesti√≥n de Aprendices</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
